<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h1>Music Player</h1>

<audio controls="controls" id="audio">
    <source src="songs/Dont%20Let%20Me%20Down.mp3" type="audio/mp3">
</audio>

<button onclick="play_song()">Play</button>
<button onclick="pause_song()">Pause</button>

<div>
    <a href="#" class="song_name">Laembadgini</a>
    <br/><br/>
    <a href="#" class="song_name">Na Ja</a>
    <br/><br/>
    <a href="#" class="song_name">raabta</a>
</div>


<script>
    var audio = document.getElementById("audio");
    var song = document.getElementsByClassName("song_name");
    for(var i = 0; i<song.length; ++i){
        song[i].addEventListener("click",change_song);
    }
    function play_song(){
        audio.play()
    }
    function pause_song(){
        audio.pause()
    }
    function change_song(){
        new_song = event.srcElement.innerHTML;
        audio.pause()
        audio.startTime = 0;
        audio.src = "songs/"+new_song+".mp3";
        audio.play()
    }
</script>

</body>
</html>
