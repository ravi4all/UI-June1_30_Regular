<body>

<h1>Select Songs from PC</h1>

<input type="file" id="file"/>

<!--

-->

<audio controls="controls" id="audio">
    <source src="" type="audio/mp3">
</audio>
<button id="play">Play</button>

<script>
    window.addEventListener("load", init);
    function init(){
        audio = document.getElementById("audio");
        song = document.getElementsByClassName("song_name");
        file = document.getElementById("file");
        document.getElementById("play").addEventListener("click",change_song);
    }
    function change_song(){
        new_song = file.files[0].name;
        audio.pause()
        audio.startTime = 0;
        audio.src = "songs/"+new_song;
        audio.play()
    }
</script>

</body>
