<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function validate(){
            a = document.getElementById("box_1");
            span = document.getElementById("error");
            if(a.value == ""){
                span.innerHTML = "You can't leave this field blank..."
                /*a.style.border = "1px solid red";*/
                a.className = "red";
            }
            else {
                span.innerHTML = "";
                a.className = "";
            }
        }
    </script>
    <style>
        .red {
            border: 1px solid #bb0000;
        }
    </style>
</head>
<body>

<h1>Basic Form Validation</h1>

<input type="text" id="box_1" placeholder="Enter Name" onblur="validate()"/>
<span id="error"></span>


</body>
</html>
