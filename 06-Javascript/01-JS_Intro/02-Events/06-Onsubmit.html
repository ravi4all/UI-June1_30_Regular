<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="onsubmit.js"></script>
</head>
<body>

<h1>On Submit</h1>

<form action="https://www.facebook.com/" onsubmit="init()">
    <table>
        <tr>
            <td>Enter Name</td>
            <td><input type="text" placeholder="Enter Name" id="box_1"/></td>
            <td><span></span></td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td><input type="password" placeholder="Enter Password" id="box_2"/></td>
            <td><span></span></td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td><input type="password" placeholder="Confirm Password" id="box_3"/></td>
            <td><span></span></td>
        </tr>
        <tr>
            <td><input type="submit"/></td>
            <td><input type="reset"/></td>
        </tr>
    </table>
</form>

</body>
</html>
