<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function show(){
            alert("Event Called");
        }
    </script>
</head>
<body>

<h1>Key Press</h1>

<!--
KeyPress
KeyDown
KeyUp
-->

<h2>Key Down</h2>
<input type="text" placeholder="Enter Here" onkeydown="show()"/>

<h2>Key Press</h2>
<input type="text" placeholder="Enter Here" onkeypress="show()"/>

<h2>Key Up</h2>
<input type="text" placeholder="Enter Here" onkeyup="show()"/>

</body>
</html>
