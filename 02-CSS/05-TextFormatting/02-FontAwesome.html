<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <style>
        ul {
            margin: 0px;
            padding: 0px;
            list-style: none;
        }
        .list_1 li a {
            color: chocolate;
            text-decoration: none;
        }
        .list_2 li{
            font-size: 20px;
            height: 20px;
            width: 40px;
            background-color: #a3d1f2;
            padding: 10px 0px;
            text-align: center;
        }
        .list_2 li a {
            color: #fff;
        }
        li.fb {
            background-color: #3b5998;
        }
        li.tw {
            background-color: #0084b4;
        }
        li.yt {
            background-color: #bb0000;
        }
        li.ins {
            background-color: #ffc838;
        }
        li.link {
            background-color: #0077B5;
        }
        li.fb:hover {
            background-color: #fff;
        }
        li.fb:hover a {
            color: #3b5998;
        }
    </style>
</head>
<body>

<h1>Font Awesome</h1>

<ul class="list_1">
    <li><a href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
    <li><a href="#"><i class="fa fa-bell" aria-hidden="true"></i> Notifications</a></li>
    <li><a href="#"><i class="fa fa-envelope" aria-hidden="true"></i> Messages</a></li>
    <li><a href="#"><i class="fa fa-phone" aria-hidden="true"></i> Contact</a></li>
    <li><a href="#"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a></li>
</ul>

<ul class="list_2">
    <li class="fb"><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
    <li class="tw"><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
    <li class="yt"><a href="#"><i class="fa fa-youtube" aria-hidden="true"></i></a></li>
    <li class="ins"><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
    <li class="link"><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
</ul>

</body>
</html>
