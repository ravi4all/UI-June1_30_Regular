<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul li:first-child {
            font-size: 20px;
            color: red;
        }
        ul li:last-child {
            font-size: 24px;
            color: brown;
        }
        ul li:nth-child(5) {
            background-color: chocolate;
        }
        ul li:nth-child(odd) {
            background-color: chocolate;
        }
        ul li:nth-child(even) {
            background-color: aquamarine;
        }
    </style>
</head>
<body>

<h1>Accessing Childs</h1>

<ul>
    <li>Menu Item 1</li>
    <li>Menu Item 2</li>
    <li>Menu Item 3</li>
    <li>Menu Item 4</li>
    <li>Menu Item 5</li>
    <li>Menu Item 6</li>
    <li>Menu Item 7</li>
    <li>Menu Item 8</li>
    <li>Menu Item 9</li>
</ul>

</body>
</html>
