<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul li:nth-child(odd) {
            background-color: chocolate;
        }
        ul li:nth-child(even) {
            background-color: aquamarine;
        }
        ul li:hover {
            background-color: burlywood;
        }
        ul li:hover img {
            width: 200px;
        }
        img:hover {
            width: 300px;
            height: 300px;
        }
        ul li:first-child:hover {
            background-color: darkgoldenrod;
        }
    </style>
</head>
<body>

<h1>Hover</h1>

<ul>
    <li>Menu Item 1</li>
    <li>Menu Item 2</li>
    <li>Menu Item 3</li>
    <li>Menu Item 4</li>
    <li>Menu Item 5</li>
    <li>
        Menu Item 6
        <img src="../../images/Football.png" alt="image"/>
    </li>
    <li>Menu Item 7</li>
    <li>Menu Item 8</li>
    <li>Menu Item 9</li>
</ul>

<img src="../../images/00-22.gif" alt="image"/>

</body>
</html>
