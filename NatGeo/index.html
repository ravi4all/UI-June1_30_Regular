<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="assets/stylesheets/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/stylesheets/main.css"/>
</head>
<body>

<div id="container">

    <div id="topbar">
        <div class="container clearfix">
            <div class="nat_geo_sites left">
                <a href="#">Nat Geo Sites</a>
            </div>
            <div class="user_section right">
                <ul>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Subscribe</a></li>
                    <li><a href="#">Sign In</a></li>
                    <li><a href="#">USA</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="header">
        <div class="container">
            <div class="logo">
                <a href="#">
                    <img src="assets/images/logo.png" alt="logo"/>
                </a>
            </div>
            <input type="checkbox" value="active_menu"/>
            <button class="menu-btn">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>
            <div id="main-nav">
                <ul>
                    <li><a href="#">Latest Stories</a></li>
                    <li><a href="#">TV</a></li>
                    <li><a href="#">Photo Contest</a></li>
                </ul>
            </div>
            <div class="header_right clearfix">
                <div class="search left">
                    <a href="#">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="topics right">
                    <a href="#">
                        <span>Topics</span>
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>


    <div id="banner">
        <div class="image">
            <img src="assets/images/image_1.jpg" alt="image"/>
        </div>
        <div class="wrapper">
            <div class="inner_wrapper">
                <div class="description">
                    <span>Only hours left to enter! Photo contest closes at 12pm EDT.</span>
                    <h2>The 2017 Travel Photographer of the Year Contest</h2>
                </div>
            </div>
        </div>
        <a href="#" class="overlay"></a>
    </div>

</div>

</body>
</html>
