<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            text-align: center;
        }
        div img {
            transition: 2s;
            width: 15%;
            transform: translate(0px,0px);
        }
        div:hover img {
            /*transform: rotateZ(360deg);*/
            transform: translate(0px,400px) rotateZ(900deg);
        }
    </style>
</head>
<body>

<h1>Transform : Rotate</h1>

<div>
    <!--<img src="http://media2.intoday.in/indiatoday/images/stories/647_010517091159.jpg" alt="image"/>-->
    <img src="../../images/Football.png" alt="img"/>
</div>

</body>
</html>
