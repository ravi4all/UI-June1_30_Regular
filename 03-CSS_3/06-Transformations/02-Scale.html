<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            height: 500px;
            border: 2px solid red;
            overflow: hidden;
        }
        div img {
            width: 100%;
            height: inherit;
            transition: 2s;
        }
        div:hover img{
            transform: scale(2,2.5) translateY(100px);
            /*width: 800px;
            height: 500px;*/
        }
    </style>
</head>
<body>

<h1>Transform : Scale</h1>

<div>
    <img src="../../images/WebImages/awesome-wallpapers-6482-6759-hd-wallpapers.jpg" alt="image"/>
    <!--<img src="../../images/images/l34882-ironman-rigged-original-model--98611.jpg" alt="img"/>-->
</div>

</body>
</html>
