<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            border-bottom: 20px solid green;
        }
        div img {
            transition: 10s;
            transform: scale(3,3);
        }
        div:hover img {
            transform: translate(900px,0px) scale(0.1,0.1);
        }
    </style>
</head>
<body>

<h1>Translate + Scale</h1>

<div>
    <img src="../../images/hulk5-18463.gif" alt="image"/>
</div>

</body>
</html>
