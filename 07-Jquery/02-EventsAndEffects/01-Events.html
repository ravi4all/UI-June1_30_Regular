<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h1>Events</h1>

<button id="btn_1">Fade Out</button>
<button id="btn_2">Fade In</button>
<button id="btn_3">Toggle Fade</button>
<div id="div_1">
    <img src="../../images/NewImages/LziFSQN.png" alt="image"/>
</div>

<img src="../../images/00-22.gif" alt="image"/>

<script src="../jquery-3.2.1.min.js"></script>
<script>
    $(document).ready(function(){
        $("#btn_1").on("click",function(){
            $("#div_1").fadeOut(5000);
        })
        $("#btn_2").on("click",function(){
            $("#div_1").fadeIn(5000);
        })
        $("#btn_3").on("click",function(){
            $("#div_1").fadeToggle(5000);
        })
    })
</script>
</body>
</html>
