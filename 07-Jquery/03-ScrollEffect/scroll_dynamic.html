<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="scroll_effect.css"/>
</head>
<body>

<header id="header">
    <h1>This is header</h1>
</header>

<div id="content">
    <div class="left">
        <img src="../../images/images/NEbZRNg3YX0cfc_1_b.jpg" alt="img"/>
        <img src="../../images/images/NEbZRNg3YX0cfc_1_b.jpg" alt="img"/>
    </div>
    <div class="left">
        <img src="../../images/images/NEbZRNg3YX0cfc_1_b.jpg" alt="img"/>
        <img src="../../images/images/NEbZRNg3YX0cfc_1_b.jpg" alt="img"/>
    </div>
</div>

<div id="footer">
    <img src="../../images/WebImages/925L.jpg" alt="image"/>
    <img src="../../images/WebImages/925L.jpg" alt="image"/>
</div>


<script src="../jquery-3.2.1.min.js"></script>
<script>
    $(window).on("scroll",function(){
        var window_scroll_pos = $(window).scrollTop()
        /*console.log(window_scroll_pos)*/
        var footer_pos = $("#footer").offset().top - 500;

        if(window_scroll_pos > footer_pos){
            $("#footer").addClass("footer_anim");
        }
        else {
            $("#footer").removeClass("footer_anim");
        }

    })
</script>
</body>
</html>
